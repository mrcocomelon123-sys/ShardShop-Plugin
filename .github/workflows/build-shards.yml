name: Build Shards Plugin
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install unzip + maven
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip maven

      - name: Locate Shards ZIP
        id: findzip
        run: |
          FILE=$(find . -maxdepth 3 -type f -iname "ShardsPlugin-1.2.0-src.zip" | head -n1)
          if [ -z "$FILE" ]; then
            echo "Shards ZIP not found"; exit 1
          fi
          echo "file=$FILE" >> $GITHUB_OUTPUT
          echo "Found: $FILE"

      - name: Unzip sources
        run: unzip -o "${{ steps.findzip.outputs.file }}" -d _src_shards

      - name: Build with Maven
        run: |
          (cd _src_shards && mvn -B -DskipTests clean package)

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: ShardsPlugin-JAR
          path: _src_shards/target/*.jar
